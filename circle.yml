machine:
  services:
    - docker
dependencies:
  pre:
    - sudo apt-get install sshpass
    - wget https://bitbucket.org/ariya/phantomjs/downloads/phantomjs-2.1.1-linux-x86_64.tar.bz2
    - sudo tar xvjf phantomjs-2.1.1-linux-x86_64.tar.bz2
    - sudo mv phantomjs-2.1.1-linux-x86_64 /home/ubuntu/bin/
    - sudo chmod a+x /home/ubuntu/bin/phantomjs-2.1.1-linux-x86_64
    - sudo ln -s --force /home/ubuntu/bin/phantomjs-2.1.1-linux-x86_64/bin/phantomjs /usr/local/bin/phantomjs
    - npm install -g casperjs@1.1.3
    - npm install -g junit-viewer
    - npm install -g bower
    - sed -i -e "s/{HIPAY_API_USER_TEST\}/$HIPAY_API_USER_TEST/" ./bin/conf/env_file/stage/env
    - sed -i -e "s/{HIPAY_API_PASSWORD_TEST\}/$HIPAY_API_PASSWORD_TEST/" ./bin/conf/env_file/stage/env
    - sed -i -e "s/{HIPAY_TOKENJS_PUBLICKEY_TEST\}/$HIPAY_TOKENJS_PUBLICKEY_TEST/" ./bin/conf/env_file/stage/env
    - sed -i -e "s/{HIPAY_TOKENJS_USERNAME_TEST\}/$HIPAY_TOKENJS_USERNAME_TEST/" ./bin/conf/env_file/stage/env
    - sed -i -e "s/{HIPAY_SECRET_PASSPHRASE_TEST\}/$HIPAY_SECRET_PASSPHRASE_TEST/" ./bin/conf/env_file/stage/env
    - sed -i -e "s/{LOGIN_BACKEND\}/$LOGIN_BACKEND/" ./bin/conf/env_file/stage/test.env.sample
    - sed -i -e "s/{PASS_BACKEND\}/$PASS_BACKEND/" ./bin/conf/env_file/stage/test.env.sample
    - sed -i -e "s/{LOGIN_PAYPAL\}/$LOGIN_PAYPAL/" ./bin/conf/env_file/stage/test.env.sample
    - sed -i -e "s/{PASS_PAYPAL\}/$PASS_PAYPAL/" ./bin/conf/env_file/stage/test.env.sample
    - mkdir $CIRCLE_ARTIFACTS/casper_report
    - mkdir $CIRCLE_ARTIFACTS/screenshots
  override:
    - sh ./bin/deployment/setup_sonar.sh
test:
  pre:
    - ./prestashop.sh init-stage
  override:
    - sleep 500
    - curl --retry 10 --retry-delay 20 -v http://localhost:8086
    - curl --retry 10 --retry-delay 20 -v http://localhost:8087
    - sh bin/tests/casper_run_circle.sh
  post:
    - sh ./bin/deployment/sonar.sh > /dev/null
deployment:
  prod:
    branch: /.*?/
    tag: /.*?/
    commands:
      - sh ./bin/deployment/deploy_project.sh